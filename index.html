<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Courency Coveter App</title>
</head>

<body>
    <div class="container">
        <h2>Courency Coverter</h2>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select_container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag-img">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select_container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag-img">
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">
                1USD = 80INR
            </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <script src="assets/js/countryData.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
